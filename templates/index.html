<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form method="POST" action="/add" class="expense-form">
            <div class="form-group">
                <input type="text" name="date" placeholder="Date (YYYY-MM-DD)" required>
            </div>
            <div class="form-group">
                <input type="number" name="amount" placeholder="Amount (₹)" step="0.01" required>
            </div>
            <div class="form-group">
                <input type="text" name="category" placeholder="Category" required>
            </div>
            <div class="form-group">
                <input type="text" name="description" placeholder="Description" required>
            </div>
            <button type="submit" class="button">Add Expense</button>
        </form>

        <h2>Total Expenses: ₹<span id="total-expenses">{{ total_expenses }}</span></h2>

        <div class="action-buttons">
            <button onclick="window.location.href='/export'" class="button">Export to CSV</button>
        </div>

        <table class="expense-table">
            <thead>
                <tr>
                    <th>Serial</th>
                    <th>Date</th>
                    <th>Amount (₹)</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for idx, expense in enumerate(expenses, start=1) %}
                <tr>
                    <td>{{ idx }}</td>
                    <td>{{ expense[1] }}</td>
                    <td>₹{{ expense[2] }}</td>
                    <td>{{ expense[3] }}</td>
                    <td>{{ expense[4] }}</td>
                    <td>
                        <form method="POST" action="/update/{{ expense[0] }}" class="inline-form">
                            <button type="submit" class="button small-button">Update</button>
                        </form>
                        <button class="button small-button delete-btn" data-id="{{ expense[0] }}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
