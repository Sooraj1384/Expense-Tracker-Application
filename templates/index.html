<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .landing-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 3rem 4rem;
      border-radius: 15px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p.lead {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .btn-primary {
      padding: 0.75rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 50px;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #4e23be;
    }
    .btn-outline-light {
      padding: 0.75rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 50px;
      border-width: 2px;
    }
    .btn-outline-light:hover {
      background-color: #fff;
      color: #2575fc;
    }
    .button-group > *:not(:last-child) {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Expense Tracker</h1>
    <p class="lead">Easily track your daily expenses, manage your budget, and achieve your financial goals.</p>
    <div class="button-group d-flex justify-content-center">
      <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Register</a>
      <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light">Login</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
